<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio - Ana Clara Noronha Muniz</title>

    <!-- NORMALIZE CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/acordeon.css">
    <link rel="stylesheet" href="assets/css/skills.css">
    <link rel="stylesheet" href="assets/css/languages.css">
    <link rel="stylesheet" href="assets/css/portfolio.css">
    <link rel="stylesheet" href="assets/css/education.css">
    <link rel="stylesheet" href="assets/css/experience.css">

    <!-- FONTS -->
    <link rel="stylesheet" href="assets/fonts/neue-machina-regular.otf">


</head>

<body>
    <main class="main">
        <header class="header">
            <img class="photo" id="profile.photo">

            <h1 class="title" id="profile.name"></h1>

            <div class="info">
                <p class="job" id="profile.job"></p>
                <p class="local" id="profile.location"></p>
                <p class="phone" id="profile.phone"></p>
                <p class="email">
                    <a id="profile.email"></a>
                </p>
                <p class="github">
                    <a id="profile.github"></a>
                </p>
            </div>

        </header>

        <!-- Skills -->
        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Skills</h2>
            </button>

            <div class="content">
                <div>
                    <ul class="skills" id="profile.skills.hardSkills">
            
                    </ul>
                </div>

            </div>

        </section>

        <!-- Formação -->
        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Formação</h2>
            </button>

            <div class="content">
                <ul class="education" id="profile.education.university">

                </ul>
            </div>
        </section>

         <!-- Idiomas -->
        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Idiomas</h2>
            </button>

            <div class="content">

                <ul class="languages" id="profile.languages">
                    
                </ul>

            </div>

        </section>

        <!-- Experiência -->
        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Experiência Profissional</h2>
            </button>

            <div class="content">
                <ul class="experience" id="profile.professionalExperience">

                </ul>
            </div>
            
        </section>

        <!-- Portfolio -->
        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Projetos</h2>
            </button>

            <div class="content">
                <ul class="portfolio" id="profile.portfolio">

                </ul>
            </div>
        </section>


    </main>

    <!-- JS -->
    <script src="assets/js/acordeon.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
